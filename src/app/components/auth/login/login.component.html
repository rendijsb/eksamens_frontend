<div class="auth-container">
  <div class="auth-form">

    <div class="back-link">
      <a routerLink="/">
        <i class="fas fa-arrow-left"></i> Atgriezties uz sākumlapu
      </a>
    </div>

    <h1>Ielogoties</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>E-pasts</label>
        <input type="email" formControlName="email" [appValidationError]="isSubmitted()">
      </div>
      <div class="form-group">
        <label>Parole</label>
        <input type="password" formControlName="password">
      </div>
    </form>
    @if (loginError()) {
      <div class="validation-error">
        <p class="error-message">E-pasts vai parole ir ievadīti nepareizi!</p>
      </div>
    }

    <div class="auth-links-container">
      <p>Vēl nav konta? <a href="/register">Reģistrēties</a></p>
      <p><a routerLink="/forgot-password">Aizmirsi paroli?</a></p>
    </div>

    <button [appButtonLoader]="isLoading()" (click)="submit()" class="btn">Ielogoties</button>
  </div>
</div>
