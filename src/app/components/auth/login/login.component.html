<div class="auth-container">
  <div class="auth-form">
    <h1>Ielogoties</h1>
    <form>
      <div class="form-group">
        <label>E-pasts</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Parole</label>
        <input type="password" required>
      </div>
    </form>
    <p>Vēl nav konta? <a href="/register">Reģistrēties</a></p>
    <button class="btn">Reģistrēties</button>
  </div>
</div>
