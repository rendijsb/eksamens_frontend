<div class="change-password-container">
  <div class="section-header">
    <h1>Mainīt Paroli</h1>
    <p>Atjaunojiet savu konta paroli, lai uzlabotu drošību</p>
  </div>

  <form [formGroup]="passwordForm" class="password-form">
    <div class="form-group">
      <label for="current_password">Pašreizējā parole</label>
      <input
        type="password"
        id="current_password"
        formControlName="current_password"
        [appValidationError]="isSubmitted()"
        placeholder="Ievadiet pašreizējo paroli">
    </div>

    <div class="form-group">
      <label for="new_password">Jaunā parole</label>
      <input
        type="password"
        id="new_password"
        formControlName="new_password"
        [appValidationError]="isSubmitted()"
        placeholder="Ievadiet jauno paroli">

      <div class="password-requirements">
        <p>Parolei jāsatur:</p>
        <ul>
          <li [class.met]="meetsCriteria('uppercase')">Vismaz viens lielais burts</li>
          <li [class.met]="meetsCriteria('lowercase')">Vismaz viens mazais burts</li>
          <li [class.met]="meetsCriteria('number')">Vismaz viens cipars</li>
          <li [class.met]="meetsCriteria('special')">Vismaz viena speciālā rakstzīme (&#64;$!%*?&)</li>
          <li [class.met]="meetsCriteria('length')">Vismaz 8 rakstzīmes</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="new_password_confirmation">Apstiprināt jauno paroli</label>
      <input
        type="password"
        id="new_password_confirmation"
        formControlName="new_password_confirmation"
        [appValidationError]="isSubmitted()"
        placeholder="Atkārtoti ievadiet jauno paroli">
    </div>

    <div class="form-actions">
      <button
        type="button"
        class="btn-secondary"
        (click)="resetForm()">
        Atcelt
      </button>
      <button
        type="submit"
        class="btn"
        [appButtonLoader]="isLoading()"
        (click)="changePassword()">
        Saglabāt jauno paroli
      </button>
    </div>
  </form>
</div>
