<header class="admin-header">
  <div class="logo-section">
    <a routerLink="/admin/dashboard">
      <div class="logo-icon">
        <i class="fas fa-tachometer-alt"></i>
      </div>
      <span class="logo-text">Administrācija</span>
    </a>
    <button class="menu-toggle" (click)="toggleMobileMenu()">
      <i class="fas" [class.fa-bars]="!isMobileMenuOpen()" [class.fa-times]="isMobileMenuOpen()"></i>
    </button>
  </div>

  <div class="header-actions">
    <a routerLink="/" class="view-site-btn">
      <i class="fas fa-external-link-alt"></i>
      <span>Skatīt veikalu</span>
    </a>

    <div class="user-profile" [class.active]="showUserMenu()" (click)="toggleUserMenu()">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <span class="user-name">Admin</span>
      <i class="fas fa-chevron-down"></i>

      <div class="user-dropdown" *ngIf="showUserMenu()">
        <div class="user-info">
          <span class="role">Administrators</span>
        </div>
        <div class="dropdown-divider"></div>
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Izlogoties</span>
        </button>
      </div>
    </div>
  </div>

  <nav class="admin-nav" [class.active]="isMobileMenuOpen()">
    <div class="nav-section">
      <h3>Galvenais</h3>
      <ul>
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="fas fa-chart-bar"></i>
            <span>Dašbords</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-box"></i>
            <span>Produkti</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categories" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Kategorijas</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/orders" routerLinkActive="active">
            <i class="fas fa-receipt"></i>
            <span>Pasūtījumi</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section">
      <h3>Saturs</h3>
      <ul>
        <li>
          <a routerLink="/admin/banners" routerLinkActive="active">
            <i class="fas fa-image"></i>
            <span>Baneri</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/pages/about" routerLinkActive="active">
            <i class="fas fa-info-circle"></i>
            <span>Par mums</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/pages/contact" routerLinkActive="active">
            <i class="fas fa-address-book"></i>
            <span>Kontakti</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section">
      <h3>Mārketings</h3>
      <ul>
        <li>
          <a routerLink="/admin/newsletter" routerLinkActive="active">
            <i class="fas fa-envelope"></i>
            <span>Jaunumi</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/coupons" routerLinkActive="active">
            <i class="fas fa-ticket-alt"></i>
            <span>Kuponi</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/reviews" routerLinkActive="active">
            <i class="fas fa-star"></i>
            <span>Atsauksmes</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav-section" *ngIf="isAdmin()">
      <h3>Lietotāji</h3>
      <ul>
        <li>
          <a routerLink="/admin/users" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Lietotāju pārvaldība</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="menu-overlay" [class.active]="isMobileMenuOpen() || showUserMenu()" (click)="closeAllMenus()"></div>
</header>
