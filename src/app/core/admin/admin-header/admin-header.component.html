<header class="admin-header">
  <div class="container">
    <div class="header-content">
      <div class="logo-section">
        <a routerLink="/admin/dashboard">
          <div class="logo-icon">
            <i class="fas fa-tachometer-alt"></i>
          </div>
          <span class="logo-text">Administrācija</span>
        </a>
      </div>

      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen()">
        <button class="mobile-close-btn" (click)="toggleMobileMenu()">
          <i class="fas fa-times"></i>
        </button>

        <div class="nav-sections">
          <div class="nav-section">
            <h3 class="nav-section-title">Galvenais</h3>
            <ul class="nav-list">
              <li>
                <a routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                  <i class="fas fa-chart-bar"></i>
                  <span>Dašbords</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/products" routerLinkActive="active">
                  <i class="fas fa-box"></i>
                  <span>Produkti</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/categories" routerLinkActive="active">
                  <i class="fas fa-tags"></i>
                  <span>Kategorijas</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/orders" routerLinkActive="active">
                  <i class="fas fa-receipt"></i>
                  <span>Pasūtījumi</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="nav-section">
            <h3 class="nav-section-title">Saturs</h3>
            <ul class="nav-list">
              <li>
                <a routerLink="/admin/banners" routerLinkActive="active">
                  <i class="fas fa-image"></i>
                  <span>Baneri</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/pages/about" routerLinkActive="active">
                  <i class="fas fa-info-circle"></i>
                  <span>Par mums</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/pages/contact" routerLinkActive="active">
                  <i class="fas fa-address-book"></i>
                  <span>Kontakti</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="nav-section">
            <h3 class="nav-section-title">Mārketings</h3>
            <ul class="nav-list">
              <li>
                <a routerLink="/admin/newsletter" routerLinkActive="active">
                  <i class="fas fa-envelope"></i>
                  <span>Jaunumi</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/coupons" routerLinkActive="active">
                  <i class="fas fa-ticket-alt"></i>
                  <span>Kuponi</span>
                </a>
              </li>
              <li>
                <a routerLink="/admin/reviews" routerLinkActive="active">
                  <i class="fas fa-star"></i>
                  <span>Atsauksmes</span>
                </a>
              </li>
            </ul>
          </div>

          @if (isAdmin()) {
            <div class="nav-section">
              <h3 class="nav-section-title">Lietotāji</h3>
              <ul class="nav-list">
                <li>
                  <a routerLink="/admin/users" routerLinkActive="active">
                    <i class="fas fa-users"></i>
                    <span>Lietotāju pārvaldība</span>
                  </a>
                </li>
              </ul>
            </div>
          }
        </div>
      </nav>

      <div class="user-actions">
        <a routerLink="/" class="view-site-btn">
          <i class="fas fa-external-link-alt"></i>
          <span>Skatīt veikalu</span>
        </a>

        <div class="user-profile-dropdown" [class.open]="showUserMenu()">
          <button class="user-profile-btn" (click)="toggleUserMenu(); $event.stopPropagation()">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="user-name">Admin</span>
            <i class="fas fa-chevron-down"></i>
          </button>

          <div class="user-dropdown-menu" (click)="$event.stopPropagation()">
            <div class="user-info">
              <div class="user-role">Administrators</div>
            </div>
            <hr>
            <button class="logout-btn" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span>Izlogoties</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mobile-menu-overlay" [class.active]="isMobileMenuOpen() || showUserMenu()" (click)="closeAllMenus()"></div>
</header>
